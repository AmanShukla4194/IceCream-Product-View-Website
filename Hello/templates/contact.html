{% extends 'base.html' %}

{% block title %} Contacts {% endblock title %}

{% block body %}

<div class="container-fluid my-4 ">

    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src=https://picsum.photos/1600/600?grayscale14 alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h1><b>CONTACT US</b></h1>
                    <form method = "post" action = "/contact">
                       {% csrf_token %}
                    <div class="container"> 
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">
                                <h4>Name</h4>
                            </label>
                            <input type="name" class="form-control" id="exampleFormControlInput1" name="name"
                                placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">
                                <h4>Contact Number</h4>
                            </label>
                            <input type="phone" class="form-control" id="exampleFormControlInput1" name="phone"
                                placeholder="Enter your contact number">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">
                                <h4>Email address</h4>
                            </label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" name="email"
                                placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">
                                <h4>Share your thoughts</h4>
                            </label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="desc"> </textarea>
                        </div>
                        <button class = "btn btn-primary" type="submit">Submit</button>
                    </form>
                    </div>
                </div>
            </div>
        </div> {% endblock body %}
