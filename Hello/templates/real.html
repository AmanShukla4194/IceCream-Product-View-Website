{% extends 'base.html' %}

{% block title %} LogIn {% endblock title %}

{% block body %}

	<style>
body{
	margin: 0;
	padding: 0;
	background: grey;
	background-size: cover;
	font-family: sans-serif;
}
.login-box{
	width: 320px;
	height: 420px;
	background: #000;
	color: #fff;
	top: 50%;
	left: 50%;
	position: absolute;
	transform: translate(-50%, -50%);
	box-sizing: border-box;
	padding: 70px 30px;
}
h1{
	margin: 0;
	padding: 0 0 20px;
	text-align: center;
	font-size: 22px;
}
.login-box p{
	margin: 0;
	padding: 0;
	font-weight: bold;
}
.login-box input{
	width: 100%;
	margin-bottom: 20px;
}
.login-box input[type="text"], input[type="password"]{
	border: none;
	border-bottom: 1px solid #fff;
	background: transparent;
	outline: none;
	height: 40px;
	color: #fff;
	font-size: 16px;
}
.login-box input[type="submit"]{
	border: none;
	outline: none;
	height: 40px;
	background: #fb2525;
	color: #fff;
	font-size: 18px;
	border-radius: 20px;
}
.login-box input[type="submit"]:hover{
	cursor: pointer;
	background: #ffc107;
	color: #000;
}
.login-box a{
	text-decoration: none;
	font-size: 14px;
	line-height: 20px;
	color: darkgrey;
}
.login-box a:hover{
	color: #ffc107;
}
</style>
</head>
<body>
	<div class="login-box">
		<h1>Login</h1>
		<form method="post" action="/submit">
			{% csrf_token %}
			<p>Username</p>
			<input type="text" name="username" placeholder="Enter Username" required>
			<p>Password</p>
			<input type="password" name="password" placeholder="Enter Password" required>
			<input type="submit" name="submit" value="Login">
			<a href="#">Forgot Password</a><br>
			<a href="#">Register</a>
		</form>
	</div>
</body>
{% endblock body %}
